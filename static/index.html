<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTP Fast Event Consumer - Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* OpenShift Console 4.20 Color Palette */
            --pf-global--BackgroundColor--100: #151515;
            --pf-global--BackgroundColor--200: #1e1e1e;
            --pf-global--BackgroundColor--300: #2b2b2b;
            --pf-global--Color--100: #ededed;
            --pf-global--Color--200: #d2d2d2;
            --pf-global--BorderColor--100: #3c3f41;
            --pf-global--primary-color--100: #06c;
            --pf-global--primary-color--200: #004080;
            --pf-global--success-color--100: #3e8635;
            --pf-global--danger-color--100: #c9190b;
            --pf-global--warning-color--100: #f0ab00;
            --pf-global--info-color--100: #2b9af3;
        }

        body {
            font-family: 'RedHatText', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--pf-global--BackgroundColor--100);
            min-height: 100vh;
            color: var(--pf-global--Color--100);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--pf-global--BackgroundColor--200);
            min-height: 100vh;
        }

        .header {
            background: var(--pf-global--BackgroundColor--300);
            border-bottom: 1px solid var(--pf-global--BorderColor--100);
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--pf-global--Color--100);
            margin: 0;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: var(--pf-global--success-color--100);
        }

        .status-indicator.disconnected {
            background-color: var(--pf-global--danger-color--100);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 24px 32px;
        }

        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        button {
            background: var(--pf-global--primary-color--100);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.15s;
            height: 36px;
        }

        button:hover {
            background: var(--pf-global--primary-color--200);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: var(--pf-global--BackgroundColor--300);
            color: var(--pf-global--Color--100);
            border: 1px solid var(--pf-global--BorderColor--100);
        }

        button.secondary:hover {
            background: var(--pf-global--BackgroundColor--100);
        }

        button.danger {
            background: var(--pf-global--danger-color--100);
        }

        button.danger:hover {
            background: #a00;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .status-card {
            background: var(--pf-global--BackgroundColor--300);
            border: 1px solid var(--pf-global--BorderColor--100);
            border-radius: 4px;
            padding: 16px;
            transition: border-color 0.15s;
        }

        .status-card:hover {
            border-color: var(--pf-global--primary-color--100);
        }

        .status-card h3 {
            color: var(--pf-global--Color--200);
            margin-bottom: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--pf-global--Color--100);
            margin-bottom: 8px;
        }

        .status-card .value.unknown {
            color: var(--pf-global--Color--200);
            font-style: italic;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--pf-global--Color--200);
            margin-top: 8px;
        }

        .section {
            background: var(--pf-global--BackgroundColor--300);
            border: 1px solid var(--pf-global--BorderColor--100);
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--pf-global--BorderColor--100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--pf-global--Color--100);
            margin: 0;
        }

        .section-content {
            padding: 20px;
        }

        .event-log {
            background: #0d1117;
            color: #c9d1d9;
            border-radius: 4px;
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'RedHatMono', 'Courier New', monospace;
            font-size: 0.8125rem;
        }

        .event-entry {
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--pf-global--info-color--100);
            background: #161b22;
            border-radius: 4px;
        }

        .event-entry .time {
            color: #8b949e;
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .event-entry .event-meta {
            color: var(--pf-global--info-color--100);
            font-size: 0.8125rem;
            margin-bottom: 6px;
        }

        .event-entry .event-meta .from {
            color: #8b949e;
        }

        .event-entry .event-meta.source-ip {
            color: var(--pf-global--info-color--100);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-entry .data {
            color: #c9d1d9;
            margin-top: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .event-entry .event-http {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.8125rem;
        }

        .subscription-item {
            background: var(--pf-global--BackgroundColor--200);
            border: 1px solid var(--pf-global--BorderColor--100);
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subscription-item:hover {
            border-color: var(--pf-global--primary-color--100);
        }

        .subscription-info {
            flex: 1;
        }

        .subscription-info .resource {
            font-weight: 600;
            color: var(--pf-global--Color--100);
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        .subscription-info .details {
            font-size: 0.8125rem;
            color: var(--pf-global--Color--200);
            margin-bottom: 4px;
        }

        .subscription-info .id {
            font-family: 'RedHatMono', 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--pf-global--Color--200);
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--pf-global--Color--200);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--pf-global--Color--200);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PTP Fast Event Consumer</h1>
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>
        <div class="content">
            <div class="toolbar" id="toolbar">
                <button type="button" data-action="checkSubscriptions">Check Subscriptions</button>
                <button type="button" data-action="resubscribe" id="resubscribeBtn">Resubscribe to Events</button>
                <button type="button" class="secondary" data-action="clearLog">Clear Log</button>
            </div>

            <div id="subscriptionsSection" class="section" style="display: none;">
                <div class="section-header">
                    <h2>Current Subscriptions</h2>
                    <button class="secondary" onclick="document.getElementById('subscriptionsSection').style.display='none'">Close</button>
                </div>
                <div class="section-content">
                    <div id="subscriptionsList">
                        <div class="loading">Loading subscriptions...</div>
                    </div>
                </div>
            </div>

            <div class="status-grid">
                <div class="status-card">
                    <h3>OS Clock Sync State</h3>
                    <div class="value" id="osClockSyncState">-</div>
                    <div class="timestamp" id="osClockSyncTimestamp">-</div>
                </div>

                <div class="status-card">
                    <h3>Lock State</h3>
                    <div class="value" id="lockState">-</div>
                    <div class="timestamp" id="lockStateTimestamp">-</div>
                </div>

                <div class="status-card">
                    <h3>Clock Class</h3>
                    <div class="value" id="clockClass">-</div>
                    <div class="timestamp" id="clockClassTimestamp">-</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Event Log</h2>
                </div>
                <div class="section-content">
                    <div class="event-log" id="eventLog">
                        <div class="loading">Waiting for events...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let lastUpdate = null;
        let subscriptionCount = 0;

        function updateConnectionStatus() {
            var el = document.getElementById('connectionStatus');
            if (!el) return;
            if (eventSource && eventSource.readyState === EventSource.OPEN) {
                if (subscriptionCount >= 1) {
                    el.textContent = 'Connected - Receiving real-time updates';
                } else {
                    el.textContent = 'Connected - No active subscriptions';
                }
            }
        }

        function updateStatus(data) {
            lastUpdate = new Date(data.timestamp || new Date().toISOString());

            // Only update cards when we have a value (keep last known otherwise)
            if (data.os_clock_sync_state != null && data.os_clock_sync_state !== '') {
                const osClockSyncState = data.os_clock_sync_state;
                document.getElementById('osClockSyncState').textContent = osClockSyncState;
                document.getElementById('osClockSyncState').className = 'value';
            }
            document.getElementById('osClockSyncTimestamp').textContent = `Last updated: ${formatTimestamp(data.timestamp)}`;

            if (data.lock_state != null && data.lock_state !== '') {
                const lockState = data.lock_state;
                document.getElementById('lockState').textContent = lockState;
                document.getElementById('lockState').className = 'value';
            }
            document.getElementById('lockStateTimestamp').textContent = `Last updated: ${formatTimestamp(data.timestamp)}`;

            if (data.clock_class !== null && data.clock_class !== undefined) {
                document.getElementById('clockClass').textContent = data.clock_class;
                document.getElementById('clockClass').className = 'value';
            } else {
                const el = document.getElementById('clockClass');
                if (el.textContent === '-' || el.textContent === 'Unknown') el.className = 'value unknown';
            }
            document.getElementById('clockClassTimestamp').textContent = `Last updated: ${formatTimestamp(data.timestamp)}`;

            // Add to event log (timestamp, source IP, method, URI, body)
            addEventLog(data);
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        function addEventLog(data) {
            const logDiv = document.getElementById('eventLog');
            if (logDiv.querySelector('.loading')) {
                logDiv.innerHTML = '';
            }

            const time = formatTimestamp(data.timestamp);
            const method = data.method != null ? data.method : 'POST';
            const uri = data.uri != null ? data.uri : '/api/events';
            const body = data.request_body != null
                ? (typeof data.request_body === 'string' ? data.request_body : JSON.stringify(data.request_body, null, 2))
                : (data.request_body === undefined ? JSON.stringify(data, null, 2) : '');

            // Resolved source IP (X-Forwarded-For) shown prominently and in headers
            var sourceIp = data.source_ip != null && data.source_ip !== '' ? data.source_ip : (data.direct_peer_ip || '-');
            var headerLines = [];
            headerLines.push('X-Source-IP: ' + sourceIp);
            if (data.request_headers && typeof data.request_headers === 'object') {
                var keys = Object.keys(data.request_headers).sort();
                for (var i = 0; i < keys.length; i++) {
                    headerLines.push(keys[i] + ': ' + data.request_headers[keys[i]]);
                }
            }
            var headerBlock = headerLines.join('\n');
            var httpBlock = method + ' ' + uri + ' HTTP/1.1\n' + headerBlock + (headerBlock ? '\n\n' : '\n') + body;

            const entry = document.createElement('div');
            entry.className = 'event-entry';
            entry.innerHTML = `
                <div class="time">${time}</div>
                <div class="event-meta source-ip">Source: ${escapeHtml(sourceIp)}</div>
                <pre class="event-http">${escapeHtml(httpBlock)}</pre>
            `;
            logDiv.insertBefore(entry, logDiv.firstChild);

            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        function escapeAttr(text) {
            if (text == null) return '';
            var s = String(text);
            return s.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function clearLog() {
            document.getElementById('eventLog').innerHTML = '<div class="loading">Log cleared. Waiting for events...</div>';
        }

        function checkSubscriptions() {
            const section = document.getElementById('subscriptionsSection');
            const list = document.getElementById('subscriptionsList');
            
            section.style.display = 'block';
            list.innerHTML = '<div class="loading">Loading subscriptions...</div>';
            
            fetch('/api/subscriptions')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.subscriptions) {
                        subscriptionCount = data.subscriptions.length;
                        displaySubscriptions(data.subscriptions);
                    } else {
                        subscriptionCount = 0;
                        list.innerHTML = `<div class="empty-state">${data.message || 'No subscriptions found'}</div>`;
                    }
                    updateConnectionStatus();
                })
                .catch(err => {
                    console.error('Failed to fetch subscriptions:', err);
                    subscriptionCount = 0;
                    updateConnectionStatus();
                    list.innerHTML = '<div class="empty-state" style="color: var(--pf-global--danger-color--100);">Failed to load subscriptions</div>';
                });
        }

        function displaySubscriptions(subscriptions) {
            const list = document.getElementById('subscriptionsList');
            
            if (subscriptions.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“­</div>No active subscriptions</div>';
                return;
            }
            
            list.innerHTML = '';
            
            subscriptions.forEach(sub => {
                const resourceAddress = sub.resourceAddress ?? sub.ResourceAddress ?? 'Unknown';
                const subscriptionId = sub.subscriptionId ?? sub.SubscriptionId ?? sub.subscription_id ?? 'Unknown';
                const endpointUri = sub.endpointUri ?? sub.EndpointUri ?? 'Unknown';
                // Prefer UriLocation for DELETE when proxy provides it (exact path proxy expects)
                const deleteTarget = sub.uriLocation ?? sub.UriLocation ?? subscriptionId;
                
                const item = document.createElement('div');
                item.className = 'subscription-item';
                
                const info = document.createElement('div');
                info.className = 'subscription-info';
                info.innerHTML = `
                    <div class="resource">${escapeHtml(resourceAddress)}</div>
                    <div class="details">Endpoint: ${escapeHtml(endpointUri)}</div>
                    <div class="id">ID: ${escapeHtml(subscriptionId)}</div>
                `;
                item.appendChild(info);
                
                const unsubBtn = document.createElement('button');
                unsubBtn.type = 'button';
                unsubBtn.className = 'danger unsubscribe-btn';
                unsubBtn.textContent = 'Unsubscribe';
                unsubBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (unsubBtn.disabled) return;
                    console.log('Unsubscribe clicked', { deleteTarget: deleteTarget, resourceAddress: resourceAddress });
                    fetch('/api/debug/button-click?action=unsubscribe').catch(function () {});
                    unsubBtn.disabled = true;
                    unsubBtn.textContent = 'Unsubscribingâ€¦';
                    unsubscribe(deleteTarget, resourceAddress, function () {
                        unsubBtn.disabled = false;
                        unsubBtn.textContent = 'Unsubscribe';
                    });
                });
                item.appendChild(unsubBtn);
                
                list.appendChild(item);
            });
        }

        function unsubscribe(deleteTarget, resourceAddress, onCancel) {
            if (!deleteTarget || deleteTarget === 'Unknown' || deleteTarget === 'unknown') {
                alert('Invalid subscription');
                if (onCancel) onCancel();
                return;
            }
            // No confirm() â€” dialog often doesn't appear in embedded/OpenShift contexts, which blocked the request.
            // Use GET with query param so unsubscribe works even when OpenShift Route blocks POST.
            const encoded = encodeURIComponent(deleteTarget);
            const getUrl = '/api/subscriptions/unsubscribe?deleteTarget=' + encoded;
            console.log('Sending GET to', getUrl);
            fetch(getUrl, { method: 'GET' })
                .then(function(response) {
                    return response.text().then(function(text) {
                        var data = {};
                        try { data = text ? JSON.parse(text) : {}; } catch (e) {}
                        console.log('Unsubscribe response:', response.status, text ? text.slice(0, 200) : '');
                        return { ok: response.ok, status: response.status, data: data };
                    });
                })
                .then(function(result) {
                    if (result.ok && result.data.status === 'success') {
                        alert('Successfully unsubscribed!');
                        checkSubscriptions();
                    } else {
                        var msg = result.data.message || result.data.error || ('HTTP ' + result.status);
                        console.warn('Unsubscribe failed:', result.status, msg);
                        alert('Failed to unsubscribe: ' + msg);
                        if (onCancel) onCancel();
                    }
                })
                .catch(function(err) {
                    console.error('Failed to unsubscribe:', err);
                    alert('Failed to unsubscribe. Please check the console for details.');
                    if (onCancel) onCancel();
                });
        }

        function resubscribe(btn) {
            // No confirm() â€” dialog often doesn't appear in embedded/OpenShift contexts.
            var button = btn && btn.nodeName ? btn : document.getElementById('resubscribeBtn');
            if (button) {
                button.disabled = true;
                button.textContent = 'Resubscribingâ€¦';
            }
            // Use GET so it works when Route blocks POST (same as Unsubscribe).
            fetch('/api/subscriptions/resubscribe', { method: 'GET' })
                .then(function(response) {
                    return response.text().then(function(text) {
                        var data = {};
                        try { data = text ? JSON.parse(text) : {}; } catch (e) {}
                        return { ok: response.ok, data: data };
                    });
                })
                .then(function(result) {
                    if (button) {
                        button.disabled = false;
                        button.textContent = 'Resubscribe to Events';
                    }
                    if (result.ok && result.data.status === 'success') {
                        alert('Successfully resubscribed to PTP events!');
                        checkSubscriptions();
                    } else {
                        alert('Failed to resubscribe: ' + (result.data.message || result.data.error || 'Unknown error'));
                    }
                })
                .catch(function(err) {
                    console.error('Failed to resubscribe:', err);
                    if (button) {
                        button.disabled = false;
                        button.textContent = 'Resubscribe to Events';
                    }
                    alert('Failed to resubscribe. Please check the console for details.');
                });
        }

        function connectSSE() {
            const statusIndicator = document.getElementById('statusIndicator');
            const connectionStatus = document.getElementById('connectionStatus');

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/sse');

            eventSource.onopen = () => {
                statusIndicator.className = 'status-indicator connected';
                connectionStatus.textContent = 'Connected';
                fetch('/api/subscriptions').then(function(r) { return r.json(); }).then(function(d) {
                    if (d.subscriptions && Array.isArray(d.subscriptions)) {
                        subscriptionCount = d.subscriptions.length;
                    }
                    updateConnectionStatus();
                }).catch(function() { updateConnectionStatus(); });
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateStatus(data);
                } catch (e) {
                    console.error('Failed to parse event data:', e);
                }
            };

            eventSource.onerror = (error) => {
                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = 'Disconnected - Attempting to reconnect...';
                console.error('SSE error:', error);
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        connectSSE();
                    }
                }, 3000);
            };
        }

        // Initialize connection on page load
        connectSSE();

        // Toolbar: one delegated click handler (reliable in Firefox and when scripts load in different order)
        document.getElementById('toolbar').addEventListener('click', function(e) {
            var btn = e.target && e.target.closest && e.target.closest('button');
            if (!btn || !btn.getAttribute) return;
            var action = btn.getAttribute('data-action');
            if (action === 'checkSubscriptions') { checkSubscriptions(); return; }
            if (action === 'clearLog') { clearLog(); return; }
            if (action === 'resubscribe') { resubscribe(btn); return; }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
